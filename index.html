<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Profile</title>
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Header Section -->
    <header>
        <h1>Sumeya Abdi</h1>
        <p class="title">Software Engineering Student</p>
    </header>
    <!-- Profile Section -->
    <section class="profile">
        <img src="profile.jpg" alt="Profile Picture">
        <p class="bio">
            Hello! I am Sumeya, a passionate software engineering student with interests in web development, 
            programming, and technology. I love creating clean and responsive web applications.
        </p>
    </section>
    <!-- Skills Section -->
    <section class="skills">
        <h2>Skills</h2>
        <div class="skills-grid">
            <div class="skill-item">HTML</div>
            <div class="skill-item">CSS</div>
            <div class="skill-item">JavaScript</div>
            <div class="skill-item">Python</div>
        </div>
    </section>
    <!-- Contact Section -->
    <section class="contact">
        <h2>Contact Me</h2>
        <form>
            <input type="text" name="name" placeholder="Your Name" required>
            <input type="email" name="email" placeholder="Your Email" required>
            <textarea name="message" rows="5" placeholder="Your Message" required></textarea>
            <button type="submit">Send Message</button>
        </form>
    </section>
    <!-- Footer -->
    <footer>
        <p>&copy; 2025 Sumeya Abdi</p>
    </footer>
</body>
</html>
